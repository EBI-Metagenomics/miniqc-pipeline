report_comment: >

  This report has been generated by a mini reads QC and decontamination pipeline.

report_section_order:
  "ebi-metagenomics/genomes-generation-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "ebi-metagenomics/genomes-generation-summary":
    order: -1002

export_plots: true

data_format: "yaml"

run_modules:
  - fastqc
  - fastp
  - samtools

## Module order
module_order:
  - fastqc
  - fastp
  - samtools:
      name: Samtools - Stats from reads aligned to the assembly
      path_filters: "*.assembly.idxstats"
  - samtools:
      name: Samtools - Stats from CONCOCT bins aligned to the assembly
      path_filters: "*.concoct.idxstats"
  - samtools:
      name: Samtools - Stats from MetaBAT2 bins aligned to the assembly
      path_filters: "*.metabat2.idxstats"

## File name cleaning
extra_fn_clean_exts:
  - "_fastp"

## General Stats customisation
table_columns_visible:
  "fastp":
    pct_duplication: False
    after_filtering_q30_rate: False
    after_filtering_q30_bases: False
    filtering_result_passed_filter_reads: 3300
    after_filtering_gc_content: False
    pct_surviving: True
    pct_adapter: True

table_columns_placement:
  "fastp":
    pct_duplication: 3000
    after_filtering_q30_rate: 3100
    after_filtering_q30_bases: 3200
    filtering_result_passed_filter_reads: 3300
    after_filtering_gc_content: 3400
    pct_surviving: 3500
    pct_adapter: 3600
